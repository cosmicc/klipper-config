[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_15C0FF0BC0846AAF45CE555EC72000F5-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: delta
max_velocity: 200
max_accel: 3000
max_accel_to_decel: 2000
max_z_velocity: 200
print_radius: 125
minimum_z_position=-0.4
#delta_radius = 144.585145

[gcode_arcs]
resolution: 1.0

[input_shaper]
shaper_freq_x: 32
shaper_freq_y: 32
shaper_type: ei

[delta_calibrate]
radius: 120
horizontal_move_z: 25

[bed_mesh]
speed: 60
horizontal_move_z: 25
mesh_radius: 120
mesh_origin: 0, 0
round_probe_count: 7
fade_start: 2
fade_end: 10
mesh_pps: 3
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 5
split_delta_z: .025

[probe]
pin: !P1.25
x_offset: 0
y_offset: 0
samples: 3
samples_result: average
sample_retract_dist: 5
samples_tolerance: 0.02
samples_tolerance_retries: 2
#z_offset = 18.769842

[stepper_a]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
rotation_distance: 32
endstop_pin: P1.29
microsteps: 16
homing_speed: 80
homing_retract_dist: 3
homing_retract_speed: 5
second_homing_speed: 5
#angle = 210.575207
#arm_length = 289.031300
#position_endstop = 390

[stepper_b]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
rotation_distance: 32
endstop_pin: P1.28
microsteps: 16
homing_speed: 80
homing_retract_dist: 3
homing_retract_speed: 5
second_homing_speed: 5
#angle = 330.505071
#arm_length = 289.031300
#position_endstop = 390

[stepper_c]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
rotation_distance: 32
endstop_pin: P1.27
microsteps: 16
homing_speed: 80
homing_retract_dist: 3
homing_retract_speed: 5
second_homing_speed: 5
#angle = 90.000000
#arm_length = 289.031300
#position_endstop = 390

[tmc2209 stepper_a]
uart_pin: P1.10
run_current: 0.850
interpolate: True
stealthchop_threshold: 999999

[tmc2209 stepper_b]
uart_pin: P1.9
run_current: 0.850
interpolate: True
stealthchop_threshold: 999999

[tmc2209 stepper_c]
uart_pin: P1.8
run_current: 0.850
interpolate: True
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: P1.4
run_current: 0.850
interpolate: True
stealthchop_threshold: 0

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
rotation_distance: 7.563
microsteps: 16
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
min_temp: 10
max_temp: 300
max_extrude_only_distance: 500.0

[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 10
heating_gain: 2

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
min_temp: 10
max_temp: 110

[heater_generic Chamber]
gcode_id: C
heater_pin: P2.4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
pid_kp = 68.730
pid_ki = 0.386
pid_kd = 3059.334
min_temp: 10
max_temp: 60

[verify_heater Chamber]
max_error: 120
check_gain_time: 240
heating_gain: 1

[fan]
pin: P2.3

[display_status]

[pause_resume]

[respond]

[save_variables]
filename: ~/klipper_config/saved_vars.cfg

[include macros.cfg]

[include timelapse.cfg]

[include sensors.cfg]

[menu __main __octoprint]
type: disabled

[virtual_sdcard]
path: /home/pi/gcode_files

[gcode_shell_command spool]
command: ~/spool-manager/spool.py
timeout: 10
verbose: True

[gcode_shell_command calibrate_weight]
command: ~/spool-manager/calibrate.py
timeout: 30
verbose: True

[display]
lcd_type: emulated_st7920
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP1_3
spi_software_sclk_pin: EXP1_5
en_pin: EXP1_4
encoder_pins: EXP2_3, EXP2_5
click_pin: !EXP1_2

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

